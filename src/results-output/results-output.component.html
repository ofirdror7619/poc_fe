<!-- Loading icon -->
<div *ngIf="loading; else content">
  <div class="text-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>

<!-- Table -->
<ng-template #content>
  <ng-container *ngIf="responseData?.segments">
    <div class="scrollable-section mx-auto">
    <table class="table p-3">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Invalid Segments</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let segment of responseData.segments; index as i">
          <th scope="row">{{i + 1}}</th>
          <td>{{segment}}</td>
        </tr>
      </tbody>
    </table>
      </div>
  </ng-container>
</ng-template>
